apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test.service: test-server
  name: hello-kubernetes-custom
spec:
  replicas: 1
  selector:
    matchLabels:
      test.service: test-server
  template:
    metadata:
      labels:
        test.service: test-server
    spec:
      containers:
      - name: hello-kubernetes
        image: richab123/app_server:0.0.1
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: I just deployed this on Kubernetes!
      restartPolicy: Always
status: {}
